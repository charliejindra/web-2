<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <h1 id="title">Images</h1>
    <h1 id="a" class="thumbnail">Click Me 1</h1>
    <h1 id="b" class="thumbnail">Click Me 2</h1>
    <h1 id="c" class="thumbnail">Click Me 3</h1>
    <h1 id="d" class="thumbnail">Click Me 4</h1>
    <div class="w3-row">
        <div id="thumbnails" class="w3-panel w3-pale-blue w3-col s2">
        </div>
        <div class="w3-panel w3-pale-green w3-col s10">
            <h2 id="picture_name">Picture</h2>
        </div>
    </div>
    <button type="button" id="changebutton">Change Text</button>
</body>
<script>
function format_thumbnail(key, val) {
    img = '<img src="' + val + '" alt="' + key + '" style="width:100%"/>';
    caption = '<div class="w3-container w3-center"><p>' + key + '</p></div>';
    card = '<div id="' + key + '" class="thumbnail w3-card-4">' + img + caption + '</div>';
    return card;
}
$(document).ready(function() {
    $.getJSON("images.json", function(data) {
        var items = [];
        $.each( data, function( key, val ) {
            items.push(format_thumbnail(key, val));
        });
        html = items.join("")
        $("#thumbnails").html(html)
        $(".thumbnail").click( function() {
            id = $(this).attr("id")
            $("#title").text("Click happened." + id);
            $("#"+id).text("I have been clicked.");
        });
    });
});
